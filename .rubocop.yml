inherit_from: .rubocop_todo.yml

AllCops:
  DisplayCopNames: true

Layout/IndentHeredoc:
  Enabled: false

Layout/SpaceInsideBlockBraces:
  Exclude:
    - 'Gemfile'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'
    - '*.gemspec'

Metrics/LineLength:
  Enabled: false

Naming/HeredocDelimiterNaming:
  Enabled: false

Style/IfUnlessModifier:
  Exclude:
    - 'Gemfile'
